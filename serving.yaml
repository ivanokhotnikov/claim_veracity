steps:
  - name: "gcr.io/cloud-builders/docker"
    id: "build container image"
    args:
      [
        "build",
        "-f",
        "serving.dockerfile",
        "-t",
        "gcr.io/$PROJECT_ID/serving:$SHORT_SHA",
        "--network=cloudbuild",
        ".",
      ]
  - name: "gcr.io/cloud-builders/docker"
    id: "push container image to container registry"
    args: ["push", "gcr.io/$PROJECT_ID/serving:$SHORT_SHA"]
  - name: "gcr.io/cloud-builders/kubectl"
    args:
      [
        "set",
        "image",
        "deployment/claim-veracity-serving",
        "assignment-on-1=gcr.io/$PROJECT_ID/serving:$SHORT_SHA",
      ]
    env:
      - "CLOUDSDK_COMPUTE_ZONE=europe-west2-a"
      - "CLOUDSDK_CONTAINER_CLUSTER=claim-veracity"
  - name: "gcr.io/cloud-builders/kubectl"
    args: ["rollout", "restart", "deployment/forecasting"]
    env:
      - "CLOUDSDK_COMPUTE_ZONE=europe-west2-a"
      - "CLOUDSDK_CONTAINER_CLUSTER=claim-veracity"
options:
  logging: CLOUD_LOGGING_ONLY
timeout: 3600s
